<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Înregistrează-te</title>
</head>
<body>
    <div class="alert alert-danger d-flex justify-content-center" role="alert">
        <span class="fa fa-warning"> Lorem ipsum dolor sit amet consectetur.</span>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
        <div id="logbox">
          <form id="signup" method="post" action="#">
            <h1 class="text-dark mb-3">Crează un cont</h1>
            <input name="user[name]" type="text" placeholder="Numele tău de utilizator" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
            <input name="user[password]" type="password" placeholder="Alege o parolă" required="required" class="input pass"/>
            <input name="user[password2]" type="password" placeholder="Confirmă parola" required="required" class="input pass"/>
            <input name="user[phone]" type="number" placeholder="Număr de telefon" class="input pass"/>
            <input type="submit" value="Înregistrează-mă" class="inputButton"/>
            <div class="text-center">
                Ai deja un cont ? <a href="login.html" id="login_id" style="text-decoration: none;">Autentifică-te</a>
            </div>
          </form>
        </div>
       </div>
</body>
</html>
